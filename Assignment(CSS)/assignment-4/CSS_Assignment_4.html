<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css assignment 4</title>
	<link rel="stylesheet" type="text/css" href="style_css_4.css">
</head>
<body>
	<h1>Zoo Keeper Application From
	
	<h5><i>Please complete the form. Mandatory fields are marked with a<span>*</span></i></h5></h1>
	<form style="width: 40%;">
		<fieldset>
			<legend>Contact Details</legend>
			<table class="contact" CELLPADDING='2' WIDTH='600'>
			<tr>
				<td>
					Name<span>*</span> 
				</td>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td>
					Telephone
				</td>
				<td>
					<input type="text" name="teleno">
				</td>
			</tr>
			<tr>
				<td>
					Email<span>*</span> 
				</td>
				<td>
					<input type="text" name="email">
				</td>
			</tr>
		
		</table>
		</fieldset>
		<fieldset>
			<legend>Personal Information</legend>
			<table class="personal" CELLPADDING='2' WIDTH='600'>
			<tr>
				<td>
					<span>*</span>Age
				</td>
				<td>
					<input type="text" name="age">
				</td>
			</tr>
			<tr>
				<td>
					Gender
				</td>
				<td>
					<select style="width:180px">
						<option  value="male">Male</option>
						<option selected="female" value="female">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					When did you first know you wanted to be a zoo-keeper? 
				</td>
				<td>
					<textarea rows='5' cols='21' name="ans"></textarea>
				</td>
			</tr>
		
		</table>
		</fieldset>
		<fieldset>
			<legend>Pick Your Favorite Animals</legend>
			<table CELLPADDING='2' WIDTH='600'>
			<tr>
				<td>
					<input type="CHECKBOX" name="favorite">
					<LABEL FOR='zebra'>Zebra</LABEL>
				</td>
				<td>
					<input type="CHECKBOX" name="favorite">
					<LABEL FOR='zebra'>Cat</LABEL>
				</td>
				<td>
					<input type="CHECKBOX" name="favorite">
					<LABEL FOR='zebra'>Anaconda</LABEL>
				</td>
				<td>
					<input type="CHECKBOX" name="favorite">
					<LABEL FOR='zebra'>Human</LABEL>
				</td>
					<br>
			</tr>
			<tr>
				<td>
					<input type="CHECKBOX" name="favorite">
					<LABEL FOR='elephant'>Elephant</LABEL>
					</td>
					<td>
					<input type="CHECKBOX" name="favorite">
					<LABEL FOR='Wildebeest'>Wildebeest</LABEL>
				</td><td>
					<input type="CHECKBOX" name="favorite">
					<LABEL FOR='pigeon'>Pigeon</LABEL>

					</td>
					<td>
					<input type="CHECKBOX" name="favorite">
					<LABEL FOR='crab'>Crab</LABEL>

			</tr>
		
		</table>
		</fieldset>
		<br><br>
		<INPUT TYPE='SUBMIT' VALUE='Submit Application' />
	</form>

</body>
</html>
